<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ"
    />
    <title>WCB Cafe - CONTACT</title>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ファビコン -->
    <link rel="icon" type="image/png" href="images/favicon.png"></link>
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      rel="stylesheet"
      href="https://fints.googleapis.com/css?family=Philosopher"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html">
            <img class="logo" src="images/logo.svg" alt="WCBカフェホーム" />
          </a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-email">
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email">
          </div>
          <div>
            <label for="message">メッセージ</label>
            <textarea name="your-email" id="message"></textarea>
          </div>
          <input type="submit" class="button" value="送信">
        </form>
      </div>
    </div>
      
      <footer>
        <div class="wrapper">
          <p><small>&copy; 2019 Manbox</small></p>
        </div>
      </footer>
  </body>
</html>
